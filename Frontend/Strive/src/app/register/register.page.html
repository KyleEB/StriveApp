<ion-content padding center text-center>
  <ion-title>Register</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Full Name" [(ngModel)]="fullname"></ion-input>
    </ion-item><ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item><ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item><ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item><ion-item>
      <ion-input placeholder="Repeat Password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="round" (click)="register()">Register Now</ion-button>
  <ion-button expand="round" color="light" (click)="loginreturn()">Return to Login</ion-button>
</ion-content>
