<ion-header>
  <ion-title padding center text-center color='dark'>Goals</ion-title>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div text-center>
    <ion-button (click) = "popup()">
      Choose a new Goal!
    </ion-button>
  </div>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center>
      <ion-card *ngFor="let card of cards">
        <div *ngIf='card.goal === "true"' >
          <div class="square" text-center>
            <div class="center">
              <ion-card-title> {{card.name}} </ion-card-title>
            </div>
          </div>
        </div>
      </ion-card>
   </ion-row>
  </ion-grid>>

</ion-content>
