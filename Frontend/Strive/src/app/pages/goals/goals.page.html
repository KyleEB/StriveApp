<ion-header>
  <ion-title padding center text-center color='dark'>Goals</ion-title>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <ion-button (click) = "popup()">
      Choose a new Goal!
    </ion-button>
  </div>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center  style="height: 100%">
  <ion-card *ngFor="let card of cards" text-center>
    <h1 *ngIf='card.goal === "true"' >
      {{card.name}}
    </h1>
  </ion-card>
  </ion-row>
  </ion-grid>>

</ion-content>
