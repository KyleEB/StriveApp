<ion-header>
  <ion-title padding center text-center>Profile</ion-title>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <ion-item>
      <ion-label>Username: {{username}}</ion-label> 
  </ion-item>
  <ion-item>
      <ion-label>Email: {{email}}</ion-label> 
  </ion-item>
  <ion-button expand="square">Change Password</ion-button><br>
  <ion-button expand="square" (click)="changeColor()" (click)="subscribeStatusChange()" color={{subColor}}>{{subscribeStatus}}</ion-button>
</ion-content>
