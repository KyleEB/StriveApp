<ion-header>
  <ion-title padding center text-center color='dark'>To-Do</ion-title>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-button (click)="presentAlert()">?</ion-button>

<div text-center>
    <ion-button (click) = "popup()">
      Add Event
    </ion-button>
  </div>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center>
      <ion-card *ngFor="let card of cards">
        <div *ngIf='card.task === "true"' >
          <div class="square" text-center>
            <div class="center">
              <ion-card-title>New Event</ion-card-title>
                  <ion-card-content>
                    <ion-item *ngFor="let entry of form">
                      <ion-label>{{entry.val}}</ion-label>
                      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
                    </ion-item>
                  </ion-card-content>
            </div>
          </div>
        </div>
      </ion-card>
   </ion-row>
  </ion-grid>>
</ion-content>
