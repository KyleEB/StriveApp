<ion-header>
  <ion-title padding center text-center color='dark'>Calendar</ion-title>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-title>Calendar</ion-title>
		<ion-button expand="round" (click)="goDate()">Add Event</ion-button>
		<ion-button expand="round" (click)="backToMain()">Main Menu</ion-button>
	</ion-item>
	
<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
