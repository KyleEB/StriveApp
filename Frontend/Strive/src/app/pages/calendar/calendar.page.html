<ion-header>
  <ion-toolbar color="medium">
    <ion-title padding center text-center class="custTitle">To-Do</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="presentAlert()">?</ion-button>

  <div text-center>
    <ion-button (click)="popup()">
      Add Event
    </ion-button>
  </div>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center>
      <div *ngFor="let card of cards">
        <div *ngIf='card.task === "true"'>
          <div class="square" text-center>
            <div class="center">
              <ion-card *ngFor="let task of todo">
                <ion-card-content>
                  <ion-row *ngIf='task.checklist === "true"'>
                    <ion-card-content>{{task.eventName}}</ion-card-content>
                    <ion-card-content>{{task.timeEvent}}</ion-card-content>
                    <ion-card-content>{{task.loc}}</ion-card-content>
                    <ion-item *ngFor="let entry of form">
                      <ion-label>{{entry.val}}</ion-label>
                      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
                    </ion-item>
                  </ion-row>
                  <ion-row *ngIf='task.checklist === "false"'>
                    <ion-card-content>{{task.eventName}}</ion-card-content>
                    <ion-card-content>{{task.timeEvent}}</ion-card-content>
                    <ion-card-content>{{task.loc}}</ion-card-content>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
