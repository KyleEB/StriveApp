<ion-header>
  <ion-title padding center text-center color='dark'>Journal</ion-title>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-button expand="round" (click)="save()">Save Note</ion-button>
	<ion-button expand="round" (click)="viewNotes()">Notes</ion-button>
	
  <ion-item>
	<ion-input [(ngModel)]="text" type="text"></ion-input>
  </ion-item>

</ion-content>
