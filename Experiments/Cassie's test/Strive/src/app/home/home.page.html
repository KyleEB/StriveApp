<ion-content padding center text-center>
  <ion-title>Strive</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="round" href="../menu/(menucontent:main)" routerDirection="root">Cassie's login</ion-button>
  <ion-button expand="round" (click)="login()">Log in</ion-button>
  <ion-button expand="round" href="../menu/(menucontent:register)" routerDirection="root">Register</ion-button>

</ion-content>
