<ion-content padding center text-center>
  <ion-title>Strive</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="round" (click)="login()">Log in</ion-button>
  <ion-button expand="round" color="light" (click)="goRegister()">Register</ion-button>
</ion-content>
